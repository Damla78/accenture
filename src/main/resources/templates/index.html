<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Damla's advanture at Accenture - Flights</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <script th:href="@{/webjars/jquery/3.1.1/jquery.min.js} "></script>
</head>
<body>

<div class="container" align="center" width="30%">
    <form action="#" th:action="@{/index}" th:object="${countryDto}" method="post">
        <div width="100%">
            <label for="code" width="40%">Country Code</label>
            <input type="text" th:field="*{code}" id="code" placeholder="Code" width="60%"/><br><br>

        </div>
        <div width="100%">
            <label for="name" width="40%">Country Name</label>
            <input type="text" id="name" name="name" th:value="*{name}" width="60%"/><br><br>
        </div>
        <input type="submit" value="Search Runway"><br><br>
    </form>
</div>
<div class="container" align="center" width="1000%">
    <table class="table table-striped" align="center">
        <thead>
        <tr>
            <th width="33%">ID</th>
            <th width="33%">COUNTRY CODE</th>
            <th width="33%">COUNTRY NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cDto: ${countryDtoList}">

            <td th:text="${cDto.id}"  width="33%"/>
            <td th:text="${cDto.code}"  width="33%"/>
            <td th:text="${cDto.name}"  width="33%"/>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
