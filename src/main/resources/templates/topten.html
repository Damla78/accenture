<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Damla's advanture at Accenture - Flights</title>

</head>
<body>
<div class="container" align="center" width="1000%">
    <table class="table table-striped" align="center">
        <thead>
        <tr>
            <th width="33%">TOTAL AIRPORT COUNT</th>
            <th width="33%">COUNTRY CODE</th>
            <th width="33%">COUNTRY NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ttDto: ${topTenDtoList}">

            <td th:text="${ttDto.count}"  width="33%"/>
            <td th:text="${ttDto.code}"  width="33%"/>
            <td th:text="${ttDto.name}"  width="33%"/>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
